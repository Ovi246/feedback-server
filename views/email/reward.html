<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .reward-email {
      background-color: #f8f9fa;
      padding: 20px;
      margin: 0 auto;
      width: 80%;
      border-radius: 5px;
    }
    .reward-email h1 {
      color: #6c757d;
    }
    .reward-email p {
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="reward-email">
    <h1>Congratulations, {{name}}!</h1>
    <p>Thank you for your submission. As a token of our appreciation, we have attached a reward PDF for you.</p>
    <p>Best regards,</p>
    <p>Your Team</p>

<p>Here is your reward: <a href="{{url}}">Download PDF</a></p>
  </div>
</body>
</html>
